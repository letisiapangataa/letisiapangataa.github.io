<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#106ebe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="1050" cy="150" r="120" fill="rgba(255,255,255,0.08)" opacity="0.6"/>
  <circle cx="1150" cy="250" r="80" fill="rgba(255,255,255,0.06)" opacity="0.4"/>
  <polygon points="100,500 200,450 250,550 150,600" fill="rgba(255,255,255,0.05)" opacity="0.3"/>
  <rect x="50" y="50" width="150" height="150" rx="20" fill="rgba(255,255,255,0.04)" opacity="0.3" transform="rotate(15 125 125)"/>
  
  <!-- Main content area -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="url(#cardGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Azure logo-inspired icon -->
  <g transform="translate(120, 160)">
    <!-- Azure cube icon -->
    <g transform="scale(1.5)">
      <path d="M0 20 L20 0 L40 20 L40 40 L20 60 L0 40 Z" fill="url(#iconGradient)" filter="url(#glow)"/>
      <path d="M0 20 L20 40 L40 20 L20 0 Z" fill="rgba(255,255,255,0.3)"/>
      <path d="M20 0 L40 20 L40 40 L20 60" fill="rgba(0,0,0,0.2)"/>
    </g>
    
    <!-- Developer/code symbols -->
    <g transform="translate(70, 10)">
      <rect x="0" y="0" width="60" height="8" rx="4" fill="rgba(255,255,255,0.7)"/>
      <rect x="0" y="15" width="45" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
      <rect x="0" y="30" width="50" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
      <text x="0" y="50" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.8)">&lt;/&gt;</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="120" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="white" filter="url(#glow)">
    AZ-204 Certification
  </text>
  <text x="120" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.9)">
    Azure Developer Associate Journey
  </text>
  
  <!-- Subtitle/description -->
  <text x="120" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.8)">
    Complete guide to passing Microsoft's premier Azure development certification
  </text>
  
  <!-- Key topics badges -->
  <g transform="translate(120, 420)">
    <!-- Functions badge -->
    <rect x="0" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Functions</text>
    
    <!-- App Service badge -->
    <rect x="115" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="165" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">App Service</text>
    
    <!-- Storage badge -->
    <rect x="230" y="0" width="80" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="270" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Storage</text>
    
    <!-- Security badge -->
    <rect x="325" y="0" width="80" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="365" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Security</text>
    
    <!-- Monitoring badge -->
    <rect x="420" y="0" width="90" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="465" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Monitoring</text>
  </g>
  
  <!-- Right side illustration -->
  <g transform="translate(700, 180)">
    <!-- Cloud architecture diagram -->
    <circle cx="150" cy="50" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="150" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">API</text>
    
    <circle cx="100" cy="120" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="100" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">DB</text>
    
    <circle cx="200" cy="120" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="200" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Fn</text>
    
    <circle cx="150" cy="180" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="150" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">KV</text>
    
    <!-- Connection lines -->
    <line x1="150" y1="75" x2="100" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="150" y1="75" x2="200" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="150" y1="75" x2="150" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Code brackets -->
    <text x="50" y="50" font-family="'Courier New', monospace" font-size="24" fill="rgba(255,255,255,0.4)" font-weight="bold">{</text>
    <text x="280" y="50" font-family="'Courier New', monospace" font-size="24" fill="rgba(255,255,255,0.4)" font-weight="bold">}</text>
    <text x="50" y="200" font-family="'Courier New', monospace" font-size="24" fill="rgba(255,255,255,0.4)" font-weight="bold">[</text>
    <text x="280" y="200" font-family="'Courier New', monospace" font-size="24" fill="rgba(255,255,255,0.4)" font-weight="bold">]</text>
  </g>
  
  <!-- Certification level indicator -->
  <g transform="translate(900, 450)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(255,107,53,0.3)" stroke="#ff6b35" stroke-width="2"/>
    <text x="90" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ff6b35" text-anchor="middle">INTERMEDIATE LEVEL</text>
  </g>
  
  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="50" height="50">
      <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.3"/>
</svg>
