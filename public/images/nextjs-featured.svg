<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextjsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#nextjsGrad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Code windows -->
  <g transform="translate(150, 120)">
    <!-- Window 1 -->
    <rect x="0" y="0" width="280" height="180" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="0" y="0" width="280" height="25" rx="8" fill="rgba(255,255,255,0.15)"/>
    <circle cx="15" cy="12.5" r="4" fill="#ff5f56"/>
    <circle cx="30" cy="12.5" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="12.5" r="4" fill="#27ca3f"/>
    
    <!-- Code lines -->
    <rect x="15" y="40" width="120" height="3" fill="url(#codeGlow)" opacity="0.8"/>
    <rect x="15" y="55" width="80" height="3" fill="rgba(34,211,238,0.6)"/>
    <rect x="15" y="70" width="150" height="3" fill="rgba(168,85,247,0.6)"/>
    <rect x="25" y="85" width="100" height="3" fill="rgba(245,158,11,0.6)"/>
    <rect x="25" y="100" width="90" height="3" fill="rgba(34,211,238,0.5)"/>
    <rect x="15" y="115" width="110" height="3" fill="rgba(168,85,247,0.5)"/>
  </g>
  
  <g transform="translate(500, 200)">
    <!-- Window 2 -->
    <rect x="0" y="0" width="250" height="160" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="25" rx="8" fill="rgba(255,255,255,0.12)"/>
    <circle cx="15" cy="12.5" r="4" fill="#ff5f56"/>
    <circle cx="30" cy="12.5" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="12.5" r="4" fill="#27ca3f"/>
    
    <!-- Code lines -->
    <rect x="15" y="40" width="100" height="3" fill="rgba(34,211,238,0.7)"/>
    <rect x="15" y="55" width="130" height="3" fill="url(#codeGlow)" opacity="0.6"/>
    <rect x="25" y="70" width="80" height="3" fill="rgba(245,158,11,0.5)"/>
    <rect x="15" y="85" width="120" height="3" fill="rgba(168,85,247,0.6)"/>
  </g>
  
  <g transform="translate(800, 150)">
    <!-- Window 3 -->
    <rect x="0" y="0" width="220" height="140" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="0" y="0" width="220" height="25" rx="8" fill="rgba(255,255,255,0.1)"/>
    <circle cx="15" cy="12.5" r="4" fill="#ff5f56"/>
    <circle cx="30" cy="12.5" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="12.5" r="4" fill="#27ca3f"/>
    
    <!-- Code lines -->
    <rect x="15" y="40" width="90" height="3" fill="rgba(168,85,247,0.5)"/>
    <rect x="15" y="55" width="110" height="3" fill="rgba(34,211,238,0.5)"/>
    <rect x="25" y="70" width="70" height="3" fill="rgba(245,158,11,0.6)"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="30" fill="rgba(34,211,238,0.1)" stroke="rgba(34,211,238,0.3)" stroke-width="2"/>
  <circle cx="1100" cy="500" r="40" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.3)" stroke-width="2"/>
  <circle cx="50" cy="400" r="20" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.3)" stroke-width="2"/>
  
  <!-- React/Next.js symbols -->
  <g transform="translate(100, 450)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="2" transform="rotate(-60)"/>
    <circle cx="0" cy="0" r="4" fill="rgba(34,211,238,0.8)"/>
  </g>
  
  <!-- Main title area -->
  <rect x="400" y="400" width="400" height="120" rx="15" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Text -->
  <text x="600" y="445" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="36" font-weight="700">Next.js Development</text>
  <text x="600" y="475" text-anchor="middle" fill="rgba(34,211,238,0.9)" font-family="Inter, sans-serif" font-size="20" font-weight="500">ðŸš€ Modern Web Framework</text>
  <text x="600" y="500" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Inter, sans-serif" font-size="14">Building fast, scalable applications</text>
</svg>
