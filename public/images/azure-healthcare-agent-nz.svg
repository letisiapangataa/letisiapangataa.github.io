<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Azure Cloud -->
  <g transform="translate(100, 100)">
    <ellipse cx="100" cy="50" rx="80" ry="40" fill="url(#azureGradient)" />
    <ellipse cx="70" cy="40" rx="50" ry="25" fill="url(#azureGradient)" />
    <ellipse cx="130" cy="40" rx="50" ry="25" fill="url(#azureGradient)" />
    <text x="100" y="90" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#0078D4">
      Azure Cloud
    </text>
  </g>
  
  <!-- Healthcare Bot -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#healthGradient)" />
    <circle cx="30" cy="40" r="10" fill="white" />
    <circle cx="70" cy="40" r="10" fill="white" />
    <circle cx="30" cy="40" r="5" fill="#0078D4" />
    <circle cx="70" cy="40" r="5" fill="#0078D4" />
    <rect x="30" y="60" width="40" height="10" rx="5" fill="white" />
    <text x="50" y="120" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#0078D4">
      Healthcare Bot
    </text>
  </g>
  
  <!-- Connection -->
  <path d="M 180 120 Q 300 50 500 120" stroke="#0078D4" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Segoe UI" font-size="24" font-weight="bold" fill="#0078D4">
    Azure Healthcare Agent Service
  </text>
  <text x="400" y="75" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">
    Transforming Healthcare with AI
  </text>
</svg>