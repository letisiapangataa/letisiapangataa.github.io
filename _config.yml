# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Letisia's Technology Portfolio"
title_separator: "|"
subtitle: "Cloud Solutions â€¢ Innovation â€¢ Technology Leadership"
email: contact@letisiapangataa.com
description: "Technology portfolio showcasing cloud architecture, innovation, and leadership in the digital transformation space. Follow my journey from Microsoft to new frontiers in tech."
url: "https://letisiapangataa.github.io"
baseurl: ""
